<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<script>
  window.onload = function(){
      //variables
      var canvas = document.createElement("canvas");
      var c = canvas.getContext("2d");
      canvas.width = 500;
      canvas.height = 400;
      document.body.appendChild(canvas);
      var AllColors = c.createLinearGradient(0, 0, 500, 0);
      AllColors.addColorStop(0,"red");
      AllColors.addColorStop(.5,"white");
      AllColors.addColorStop(1,"blue");
      c.fillStyle = AllColors;              
      c.fillRect(0,0,canvas.width,canvas.height);
      var x = 20;
      var y = 20;
      var w = 30;
      var h = 30;
      var xVel = 5;
      var yVel = 40;
      function move(){
        if(x > canvas.width - w || x < 0){
           xVel = xVel * -1;
        }
        if(y > canvas.height - h || y < 0){
          yVel = yVel * -1;
        }
        x += xVel;
        y += yVel;
      }

      setInterval(function(){
        var AllColors = c.createLinearGradient(0, 0, 500, 0);
        AllColors.addColorStop(0,"red");
        AllColors.addColorStop(.5,"white");
        AllColors.addColorStop(1,"blue");
        c.fillStyle = AllColors;              
        c.fillRect(0,0,canvas.width,canvas.height);
        var Poop = c.createLinearGradient(0, 0, 500, 0);
        Poop.addColorStop(0,"blue");
        Poop.addColorStop(.5,"white");
        Poop.addColorStop(1,"red");
        c.fillStyle = Poop;
        c.fillRect(x,y,w,h);
        move();

      }, 50)
    

    
    
  }
</script>
</body>
</html>
