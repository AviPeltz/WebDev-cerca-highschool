    <style type="text/css"> 
    .navbar{
      padding-top: 15px;
      padding-bottom: 15px;
      border: 0;
      border-radius: 0;
      font-size: 12px;
      letter-spacing: 2px;
    } 
    body{
      font-family: sans-serif;
      font-weight: bolder;
      line-height: 1.8;
      color: #f5f6f7;
    }

    .background-wrap{
      position: fixed;
      z-index: -1000;
      width: 100%;
      height:100%;
      overflow: hidden;
      top: 0;
      left: 0;
    }
    #video-bg-elem{
      position: absolute;
      top: 0;
      left: 0;
      min-height: 100%; 
      min-width:100%;
    }
    p.anim{
    margin: 10px 0 0 10px;
    font-size: 40pt;
    white-space: nowrap;
    overflow: hidden;
    width: 30em;
    animation-delay: 0;
    animation: type 4s steps(60, end); 
    }
    p.pre{
      margin: 10px 0 0 10px;
      font-size: 60pt;
    }

    p.anim:nth-child(2){
      animation: type2 8s steps(60, end);
    }

        

    @keyframes type{ 
      from { width: 0; } 
    } 

    @keyframes type2{
      0%{width: 0;}
      50%{width: 0;}
      100%{ width: 100; } 
    } 
    /* ----------- iPhone 4 and 4S ----------- */


    </style>
  </head>
